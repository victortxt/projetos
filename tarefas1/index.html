<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://victortxt.github.io/projetos/tarefas1/Js/script.js" defer></script>
    <title>Lista Tarefa</title>
</head>
<body>
    <main>
        <section id="container">
            <h1>Lista Tarefas</h1>
            <div class="elements">
                <div class="row">
                    <input type="text" name="" id="tarefa" placeholder="adicione sua tarefa">
                    <button id="submit">+</button>
                </div>
            </div>

            <div class="elements">
                <input type="text" name="" id="input-filtro" placeholder="filtrar">
            </div>

            <section id="output">
                <div id="cardMessageDefault" class="messageDefault">
                    Nenhuma tarefa foi encontrada
                </div>
            </section>
        </section>

        <section id="container-edit">
            <div class="row">
                <span id = 'close'>X</span>
                <h1>editar tarefa</h1>
            </div>
            <div class="elements">
                <div class="row">
                    <input type="text" name="" id="edit-tarefa" placeholder="edite a terefa selecionada">
                    <button id="editSub">Edit</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
