<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="Js/script.js" defer></script>
    <title>Letreco</title>
</head>
<body>
    <header>
        <div>L</div>
        <div>E</div>
        <div>T</div>
        <div>R</div>
        <div>E</div>
        <div>C</div>
        <div>O</div>
    </header>
    <main>    
    <div id="output-letters">

    </div>
    <section id="container">
        <div>
            <p>Chances <span id="output">5</span></p>
        </div>
        <div class="rows">
            <input type="text" name="" id="opt0" class="textInput">
            <input type="text" name="" id="opt1" class="textInput">
            <input type="text" name="" id="opt2" class="textInput">
            <input type="text" name="" id="opt3" class="textInput">
            <input type="text" name="" id="opt4" class="textInput">
        </div>
        <button id="submit" >Enviar</button>
    </section>

    <section class="card" id="winner">
        <h1>Ganhou</h1>
        <p>Parabens !</p>
        <button class="backGame">Jogar novamente</button>
    </section>

    <section class="card" id="loser">
        <h1>Perdeu</h1>
        <p>Palavre correta: <em id="palavraEscolhida"></em></p>
        <p>Tente novamente</p>
        <button class="backGame">Jogar novamente</button>
    </section>
</main>
<footer id="rodape">
    <p>Desenvolvido por Victor F.</p>
</footer>
