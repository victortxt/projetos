<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
    <title>Caderno Virtual</title>
</head>
<body>
    <header>
        <h1>Caderno virtual</h1>
    </header>
    <main>
        <section id="container">
            <section class="content" id="elements">
            </section>

            <section class="content" id="container-text">
                    <label for="titleText">Informe um título para a sua anotação: </label>
                    <input type="text" id="titleText">

                    <label for="textareaText">Faça a sua anotação: </label>
                    <textarea name="" id="textareaText" cols="30" rows="10"></textarea>
                    <button id="salvar" class="btnDefault">Criar</button>
            </section>
            <div id="acess-container">
                <div class="close">
                    <h1>Painel de consulta</h1>
                    <button id="close">X</button>
                </div>

                <div class="campos">
                    <label for="itxtAcess">Mudar o título</label>
                    <input class="inputConsulta" type="text" name="" id="itxtAcess">
                </div>
                <div class="campos">
                    <label for="iAreaTxtAcess">Mudar o texto</label>
                    <textarea class="inputConsulta" name="" id="iAreaTxtAcess" cols="30" rows="10"></textarea>
                </div>      
                <div class="campos">
                    <button class="btnDefault" id="edit">Atualizar</button>
                </div>           
            </div>
        </section>
    </main>
</body>
</html>
