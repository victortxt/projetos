<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <section id="container">
        <section class="flex">
            <div class="campos">
                <label for="">Senha Gerada: </label> <br>
                <input type="text" name="" id="isenha" readonly>
            </div>
            <div class="campos">
                <label for="">Quantidade de Caracteres: </label> <br>
                <input type="number" name="" id="inum">
            </div>
        </section>
            <div class="button-container">
                <button onclick="gerarsSenha()">Gerar senha</button>
            </div>
    </section>
</body>
