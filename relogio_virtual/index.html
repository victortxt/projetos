<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
    <title>Relogio Virtual</title>
</head>
<body>
    <main>
        <section id="container">
            <section class="collum">
                <div class="time" >
                    <span id="hora">--</span>
                </div>
            </section>

            <section class="collum">
                <div class="time" >
                    <span id="min">--</span>
                </div>
            </section>

            <section class="collum">
                <div class="time" >
                    <span id="seg">--</span>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
