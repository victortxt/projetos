<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbutton</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <header>
        <h1><span id="titleRed">Red</span>Button</h1>
    </header>
    <main>
        <section id="container">
            <div class="flex sessao">
                <div id="ocorrencias" class="SubOcorrencias">
                    
                    <section id="containerCard">
                        <div class="card">
                            <article>
                                <h3>Assalto</h3>
                            </article>
                            <img src="img/assalto.jpg" alt="Assalto" class="ocorrenciaTipo">
                        </div>
                        <div class="card">
                            <article>
                                <h3>Poluição</h3>
                            </article>
                            <img src="img/poluicao.jpg" alt="Poluição" class="ocorrenciaTipo">
                        </div>
                        <div class="card">
                            <article>
                                <h3>Acidente</h3>
                            </article>
                            <img src="img/acidente.png" alt="Acidente" class="ocorrenciaTipo">
                        </div>
                        <div class="card">
                            <article>
                                <h3>Assédio</h3>
                            </article>
                            <img src="img/assedio.jpg" alt="Assédio" class="ocorrenciaTipo">
                        </div>
                    </section>

                </div>
                <div id="redBtn" class="SubOcorrencias">
                    <button id="Redbutton">Enviar</button>
                </div>
            </div>

            <div  class="sessao">
                <div id="mapaContainer">
                    <div class="row">
                        <button class="config-map" id="myPos">Minha posição</button>
                        <button class="config-map" id="update">Atualizar Mapa</button>
                    </div>
                    
                    <div id="mapa">
                        <!--
                            Elementos dinâmicos
                        -->

                        
                    </div>
                </div>
            </div>
        </section>    
    </main>
</body>
</html>
